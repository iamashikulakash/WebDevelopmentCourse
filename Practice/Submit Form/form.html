<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<div class="apply_box">
		<h1>Job Application</h1>
		<span class="title_small">(Web)</span>

		<form action="">
			<div class="form_container">
				<div class="form_control">
					<label for=""> First Name </label>
					<input id="first_name" type="text" name="first_name" placeholder="Enter first name...">
				</div>
				<div class="form_control">
					<label for=""> Last Name </label>
					<input id="last_name" type="text" name="last_name" placeholder="Enter last name...">
				</div>
				<div class="form_control">
					<label for=""> Email </label>
					<input id="email" type="email" name="email" placeholder="Enter email...">
				</div>
				<div class="form_control">
					<label for=""> Job role </label>
					<select id="Job_role" name="job_role">
						<option value="">Select Job Role</option>
						<option value="frontend">Frontend Developer</option>
						<option value="backend">Backend Developer</option>
						<option value="full_stack">Full-Stack Developer</option>
						<option value="ui_ux">UI/UX Designer</option>
					</select>
				</div>
				<div class="form_control"></div>
				<label for="address">Address:</label>
				<textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address">
				</textarea>
			</div>
			<div class="form_control">
				<label for="city">City:</label>
				<input id="city" type="city" name="" placeholder="Enter City Name...">
			</div>
			<div class="form_control">
				<label for="postcode">Postcode:</label>
				<input id="pincode" type="number" name="" placeholder="Enter Postcode...">
			</div>
			<div class="form_control">
				<label for="date">Date:</label>
				<input value="22-01-2000" id="date" type="date" name="" placeholder="Enter Today Date...">
			</div>
			<div class="form_control">
				<label for="upload">Upload</label>
				<input id="upload" type="file" name="" placeholder="Upload your CV/RESUME">
			</div>
			<div class="button_container"></div>
			<button type="submit">Apply Now</button>
		</form>
	</div>
	</div>
</body>
</html>
